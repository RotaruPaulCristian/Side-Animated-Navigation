<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Side Navigation</title>
  </head>
  <body>
    <div class="sidenav-container" id="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div class="main-content" id="main">
      <h2>Animated Sidenav</h2>
      <p>
        Click on the element below to open the side navigation menu, and push
        this content to the right.
      </p>

      <!-- Create an element to open the sidenav -->
      <span class="openbtn" onclick="openNav()">&#9776; Open</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
